            <!------------------------------------FORMULARIO---------------------------------------->
        <body>
            <div class="container">
                <form id="contactus" action="" method="post">
                    <h3>Contato pelo formulário</h3>
                    <fieldset> <input placeholder="Nome Completo" type="text" tabindex="1" required autofocus pattern="[A-z\s]{6,50}"> </fieldset>
                    <fieldset> <input placeholder="Email " type="email" tabindex="2" required pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}"> </fieldset>
                    <fieldset> <input placeholder="Numero de telefone" type="tel" tabindex="3" required pattern="^\([1-9]{2}\) (?:[2-8]|9[1-9])[0-9]{3}\-[0-9]{4}$" > </fieldset>
                    <fieldset> <textarea placeholder="Em que podemos ajudar?" tabindex="5" required></textarea> </fieldset>
                    <fieldset> <button name="submit" type="submit" id="contactus-submit" data-submit="...Sending"><i id="icon" class=""></i> Enviar</button> </fieldset>
                </form>
            </div>
